name: Run Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    container: barnuri23/mongo-with-nodejs
    
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: node js exists check
        run: node -v
        
      - name: node js exists check
        run: node -v
